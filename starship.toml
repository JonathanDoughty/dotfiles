# starship.toml - https://starship.rs/config/

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

#format = """$character"""       # minimal left prompt
# requires ble.sh https://github.com/akinomyoga/ble.sh for bash, with far reaching consequences
#right_format = """$all"""

add_newline = false             # I like minimal
continuation_prompt = 'â–¶â–¶ '

# I use the default $all format and then disable the ones I don't need so that I see
# additions that apply in new versions.

[character]
error_symbol = '[âœ—](bold fg:red)'
success_symbol = '[â–¶](bold fg:green)'

[line_break]
disabled = true                 # I like old style

[aws]
disabled = true

[cmd_duration]                  # this seems to accumulate idle time
format = '[$duration]($style) '
disabled = true

[directory]
truncation_symbol = ''
use_logical_path = false
disabled = false

[directory.substitutions]
'/Volumes/CM' = 'CM'

[direnv]
format = '[$symbol$loaded]($style) '
symbol = "e"
loaded_msg = "ó°„²"
unloaded_msg = "âœ—"
disabled = true                 # seems to cause line editting corruption

[docker_context]
format = '[$symbol]($style) '
disabled = false

[gcloud]
disabled = true

[golang]
disabled = true

[git_branch]
#format = '[$symbol$branch(:$remote_branch)]($style) '
format = '[$symbol$branch]($style) '
style = 'bold purple'

[git_status]
disabled = false
style = 'bold purple'

[hostname]
ssh_only = true
ssh_symbol = ''
detect_env_vars = [ '!TMUX', 'SSH_CONNECTION' ]
format = '[$hostname ]'
disabled = false

[java]
format = '[$symbol]($style) '
disabled = false

[localip]
disabled = true
ssh_only = false

[lua]
format = '[$symbol]($style)'
disabled = true

[nodejs]
format = '[$symbol]($style)'
disabled = true

[os]
format = '[$symbol]($style)'
disabled = false

[os.symbols]
Macos = 'îœ‘ ' # plainer than default red apple; 'ï£¿' is broken in some nerdfonts; alternative: 'âŒ˜'

[package]
format = '[$symbol]($style) '
disabled = false

[perl]
disabled = true

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
disabled = false
detect_extensions = [] # prevent random .py files, eg., in ~/Documents, from triggering

[shell]
bash_indicator = '' # bash is normal for me; make alternatives subtly apparent
zsh_indicator = 'z'
fish_indicator = 'ó°ˆº'
unknown_indicator = 'ï„ ?'
disabled = false

[sudo]
format = '[$symbol]($style) '
style = 'bold red'
symbol = "#"
disabled = false

[username]
show_always = true
format = '[$user]($style) '
aliases = { "jwd" = "ïŠ½" }
disabled = false

[custom.foo]                    # example as a reminder
command = 'echo foo' # shows output of command
detect_files = ['foo'] # can specify filters but wildcards are not supported
#when = ''' test "$HOME" = "$PWD" '''
format = '[$output ]($style)'
disabled = true

# Via https://github.com/starship/starship/discussions/1252
[custom.ssh_no_keys]
description = "custom.ssh_no_keys"
when = "ssh-add -l | grep -q 'no identities'"
command = "echo ðŸš«"
format = "$symbol[$output]($style) "
shell = ["bash", "--noprofile", "--norc"]
symbol = "ðŸ”‘"
style = "bold fg:red"

[custom.ssh_keys]
description = "custom.ssh_keys"
when = "ssh-add -l | grep -v -q 'no identities'"
command = "ssh-add -l | grep -v 'no identities' | wc -l"
format = "$symbol[$output]($style) "
shell = ["bash", "--noprofile", "--norc"]
symbol = "ðŸ”‘"
style = "bold fg:green"
